<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded" style="background: url('img/bg-login.jpg'); background-size: cover;">
            <span class="avatar" style="background: url('{{usuario.img}}') #FFF; background-size: cover; box-shadow: 0px 0px 10px #fff; "></span>
            <h2 style="text-shadow: 0px 1px 2px #000;">{{usuario.nome}}</h2>
        </ion-header-bar>
        <ion-content class="light-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.inicio">
                    Início
                </ion-item>
				<ion-item nav-clear menu-close ui-sref="app.mapa">
                    Mapa
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.promocao">
                    Promoção
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.cervejas">
                    Cervejas
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.buscar">
                    Buscar
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.perfil">
                    Perfil
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login" data-ng-click="logout()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
