<div class="item card-item" class="animate-fade-slide-in" data-ng-repeat="promocao in promocoes  | orderBy:orderByPriority">
    <div class="card light-blue-bg ink-dark">
        <div class="item item-avatar item-text-wrap">
            <span data-ng-show="promocao.imagem" data-ng-click="addTipo(promocao)" class="avatar" style="background-image: url(data:image/png;base64,{{promocao.imagem}});"></span>
            <span data-ng-hide="promocao.imagem" data-ng-click="addTipo(promocao)" class="avatar" style="background-image: url('img/activity2.png');"></span>
            <strong>{{promocao.cerveja}}</strong>
            <div>
              R$ {{promocao.preco}}
            </div>
            <strong><center>{{promocao.local}}</center></strong>
            <div class="card-footer text-right">
                <i class="icon ion-android-delete ink positive delete" data-ng-click="removePromocao(promocao)"></i>
            </div>
        </div>
    </div>
</div>
