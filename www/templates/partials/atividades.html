<div class="item card-item" class="animate-fade-slide-in" data-ng-repeat="atividade in atividades  | orderBy:orderByPriority">
    <div class="card light-blue-bg ink-dark">
        <div class="item item-avatar item-text-wrap">
            <span class="avatar ink" data-ng-click="abrePopupTipo()" style="background-image: url('img/activity2.png');"></span>
            <strong>Preciso</strong> {{atividade.categoria}}. 
            <strong><center>{{atividade.tipo}}</center></strong>
            <div class="card-footer text-right">
                <i class="icon ion-arrow-up-b ink assertive" ng-click="addPrioridade(atividade)"></i> {{atividade.prioridade}}
                <i class="icon ion-android-delete ink positive delete" data-ng-click="removeAtividade(atividade)"></i>
                <div class="pull-left">
                    <i class="icon ion-clock"></i> {{atividade.descricao}}
                </div>

            </div>
        </div>
    </div>
</div>
