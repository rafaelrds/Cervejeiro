<div class="item card-item" class="animate-fade-slide-in" data-ng-repeat="cerveja in cervejas  | orderBy:title">
    <div class="card light-blue-bg ink-dark">
        <div class="item item-avatar item-text-wrap">
            <span data-ng-show="cerveja.imagem" data-ng-click="addTipo(cerveja)" class="avatar" style="background-image: url(data:image/png;base64,{{cerveja.imagem}});"></span>
            <span data-ng-hide="cerveja.imagem" data-ng-click="addTipo(cerveja)" class="avatar" style="background-image: url('img/activity2.png');"></span>
            <strong>{{cerveja.title}}</strong>
            <strong><center>{{cerveja.tipo}}</center></strong>
            <div class="card-footer text-right">
                <i class="icon ion-arrow-up-b ink assertive" ng-click="addPrioridade(cerveja)"></i> {{cerveja.prioridade}}
                <i class="icon ion-android-star ink positive" data-ng-click="removecerveja(cerveja)"></i>
                <div class="pull-left">
                    <i data-ng-show="cerveja.tags[0]" class="icon ion-beer" style="margin-right: 5px;"></i>{{cerveja.tags[0]}}
                    <i data-ng-show="cerveja.brewery.title" class="icon ion-home" style="margin-right: 5px;"></i>{{cerveja.brewery.title}}
                    <i class="icon ion-earth" style="margin-right: 5px;"></i>{{cerveja.country.title}}
                </div>                
            </div>
        </div>
    </div>
</div>
